<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phil's-osophy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: #f3e7ce; /* Creamy tan */
      color: #333;
      display: flex;
      flex-direction: row;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      background: #fff8e7;
      border: 3px dashed #a07f49;
      border-radius: 12px;
      padding: 2rem;
      max-width: 800px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.1);
    }

    .photo {
      flex: 1;
      padding-right: 1rem;
    }

    .photo img {
      max-width: 200px;
      border-radius: 8px;
      border: 2px solid #a07f49;
    }

    .quote {
      flex: 2;
      font-size: 1.3rem;
      line-height: 1.6;
      display: flex;
      align-items: center;
    }

    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }
      .container {
        flex-direction: column;
        text-align: center;
      }
      .photo {
        padding-right: 0;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo">
      <img src="https://images1.wionews.com/images/wion/900x1600/2023/7/6/1688604745602_b730718dd11cb1ab83c5cbf9c8cf6cb2.jpg" alt="Phil Dunphy">
    </div>
    <div class="quote" id="quote">
      <!-- Quote will appear here -->
    </div>
  </div>

  <script>
    const quotes = [
      "Always look people in the eyes. Even if they're blind. Just say, 'I am looking you in the eyes.",
      "If you love something, set it free. Unless it's a tiger.",
      "Success is 1% inspiration, 98% perspiration, and 2% attention to detail.",
      "Dance until your feet hurt. Sing until your lungs hurt. Act until you’re William Hurt.",
      "If you get pulled over for speeding, tell the policeman your spouse has diarrhea.",
      "When life gives you lemonade, make lemons. Life will be all like, 'Whaaaaaat?!",
      "Watch a sunrise at least once a day.",
      "Think inside the box. That's right, I said inside. Because while everyone is chasing each other outside, you know what the box is? Empty.",
      "You can tell a lot about a person from his biography.",
      "I already apologize for things that happen, if I start apologizing for things that didn't happen how much of a productive person would I be?",
      "The most amazing things will happen to you if you just lower your expectations.",
      "If you're ever feeling down, just think of the three C's: Coffee, Cereal, and Comedy.",
      "It was never about Star Wars, it was about spending time with you.",
      "If you want to be truly happy in life, surround yourself with people who make you laugh. And also, people who bring snacks.",
      "A realtor’s just a ninja in a blazer. The average burglar breaks in and leaves clues everywhere. But not me. I’m completely clueless."
    ];

    const randomIndex = Math.floor(Math.random() * quotes.length);
    document.getElementById('quote').innerText = quotes[randomIndex];
  </script>
</body>
</html>
